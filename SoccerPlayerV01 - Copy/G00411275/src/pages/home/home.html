<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="clickSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>G00411275</ion-title>
    <ion-buttons right>
      <ion-toggle color="dark" checked="fase"></ion-toggle>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Quote from {{author}} about:</h1>
  <ul>
    <li *ngFor="let t of tags">{{ t }}</li>
  </ul>
  <h2>{{content}}</h2>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer Toolbar</ion-title>
  </ion-toolbar>
</ion-footer>
